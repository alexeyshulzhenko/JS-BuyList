<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>


    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
    <div class="mainBox">
        <div class="mainLeft">
            <div class="leftBox">
                <div class="blockM form">
                    <div class="ui action fluid input new-item">
                        <input type="text" placeholder="Назва товару">
                        <button class="ui button primary">Додати</button>
                    </div>
                </div>
                <div class="blockM prodLine state-not-bought" style="display: block;">
                    <div class="lable">
                        <span class="prodName">Помідори</span>
                    </div>
                    <div class="calcButtons">
                        <button class="addButton minustButton" disabled="">
                            <i class="minus icon"></i>
                        </button> 
                        <span class="numOfProd">1</span> 
                        <button class="addButton plusButton">
                            <i class="plus icon"></i>
                        </button>
                    </div>
                    <div class="spareButtons">
                        <button class=" buy-button">Куплено</button>  
                        <button class="deleteBttn" title="Видалити">
                            <i class="remove icon"></i>
                        </button>
                    </div>
                </div>
                <div class="blockM prodLine state-not-bought" style="display: block;">
                    <div class="lable">
                        <span class="prodName">Печиво</span>
                    </div>
                    <div class="calcButtons">
                        <button class="addButton minustButton" disabled="">
                            <i class="minus icon"></i>
                        </button> 
                        <span class="numOfProd">1</span> 
                        <button class="addButton plusButton">
                            <i class="plus icon"></i>
                        </button>
                    </div>
                    <div class="spareButtons">
                        <button class="mini ui button buy-button">Куплено</button>  
                        <button class="deleteBttn" title="Видалити">
                            <i class="remove icon"></i>
                        </button>
                    </div>
                </div>
                <div class="blockM prodLine state-not-bought" style="display: block;">
                    <div class="lable">
                        <span class="prodName">Сир</span>
                    </div>
                    <div class="calcButtons">
                        <button class="addButton minustButton" disabled="">
                            <i class="minus icon"></i>
                        </button> 
                        <span class="numOfProd">1</span> 
                        <button class="addButton plusButton">
                            <i class="plus icon"></i>
                        </button>
                    </div>
                    <div class="spareButtons">
                        <button class="mini ui button buy-button">Куплено</button>  
                        <button class="deleteBtt" title="Видалити">
                            <i class="remove icon"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="mainRight">
            <div class="rightBox">
                <div class="blockM">
                    <h3>Залишилося</h3>
                </div>
                <div class="blockM">
                    <div class="stats-not-bought">
                        <span class="ui mini label stats-label">
                            <span class="title">Помідори</span> 
                            <span class="ui mini orange circular label count">1</span>
                        </span>
                        <span class="ui mini label stats-label">
                            <span class="title">Печиво</span> 
                            <span class="ui mini orange circular label count">1</span>
                        </span>
                        <span class="ui mini label stats-label">
                            <span class="title">Сир</span> 
                            <span class="ui mini orange circular label count">1</span>
                        </span>
                    </div>
                </div>
                <div class="blockM">
                    <h3>Куплено</h3>
                </div>
                <div class="blockM">
                    <div class="stats-bought"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
