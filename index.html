<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>
    <script src="jquery-2.2.3.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
    <div class="mainBox">
        <div class="mainLeft">
            <div class="leftBox">
                <div class="blockM addBox ">
                    <div class="input">
                        <input type="text" id="productName" placeholder="Назва товару">
                        <button class="buttonAdder">Додати</button>
                    </div>
                </div>
                        <div class="blockM prodLine" style="display: block;">
                        <div class="lable">
                            <span class="prodName">Помідори</span>
                        </div>
                        <div class="calcButtons">
                            <button class="addButton minusButton" disabled="true">
                                <img src="http://www.veryicon.com/icon/32/System/iOS7%20Minimal/Basic%20Minus.png"/>
                            </button> 
                            <span class="numOfProd">1</span> 
                            <button class="addButton plusButton">
                                <img src="http://icons.iconarchive.com/icons/icons8/ios7/32/User-Interface-Plus-icon.png"/>
                            </button>
                        </div>
                        <div class="spareButtons">
                            <button class="buy-button">Куплено</button>  
                            <button class="deleteBttn" title="Видалити">
                                <i>X</i>
                            </button>
                        </div>
                    </div>
                    <div class="blockM prodLine" style="display: block;">
                    <div class="lable">
                        <span class="prodName">Печиво</span>
                    </div>
                    <div class="calcButtons">
                        <button class="addButton minusButton" disabled="true">
                            <img src="http://www.veryicon.com/icon/32/System/iOS7%20Minimal/Basic%20Minus.png"/>
                        </button> 
                        <span class="numOfProd">4</span> 
                        <button class="addButton plusButton">
                            <img src="http://icons.iconarchive.com/icons/icons8/ios7/32/User-Interface-Plus-icon.png"/>
                        </button>
                    </div>
                    <div class="spareButtons">
                        <button class="buy-button"> Не куплено</button>  
                        <button class="deleteBttn" title="Видалити">
                            <i>X</i>
                        </button>
                    </div>
                </div> 
                    <div class="blockM prodLine" style="display: block;">
                    <div class="lable">
                        <span class="prodName">Сир</span>
                    </div>
                    <div class="calcButtons">
                        <button class="addButton minusButton" disabled="true">
                            <img src="http://www.veryicon.com/icon/32/System/iOS7%20Minimal/Basic%20Minus.png"/>
                        </button> 
                        <span class="numOfProd">2</span> 
                        <button class="addButton plusButton">
                            <img src="http://icons.iconarchive.com/icons/icons8/ios7/32/User-Interface-Plus-icon.png"/>
                        </button>
                    </div>
                    <div class="spareButtons">
                        <button class="mini ui button buy-button">Куплено</button>  
                        <button class="deleteBttn" title="Видалити">
                            <i>X</i>
                        </button>
                    </div>
                </div>   
            </div>
        </div>
        <div class="mainRight">
            <div class="rightBox">
                <div class="blockM">
                    <h3>Залишки</h3>
                </div>
                <div class="blockM">
                    <span class="numOfProd">
                        <span class="title">Помідори</span> 
                        <span class="miniOrangeCircle label count">1</span>
                    </span>
                    <span class="numOfProd">
                        <span class="title">Печиво</span> 
                        <span class="miniOrangeCircle label count">1</span>
                    </span>
                    <span class="numOfProd">
                        <span class="title">Сир</span> 
                        <span class="miniOrangeCircle label count">1</span>
                    </span>
                </div>
                <div class="blockM">
                    <h3>Куплено</h3>
                </div>
                <div class="blockM">
                    <div class="stats-bought"></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
